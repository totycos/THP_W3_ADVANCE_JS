<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myForm p {
            margin: 0;
            font-size: smaller;
            color: orangered;
        }
    </style>
</head>
<body>

    <form id="myForm">
        <label for="fname">Prenom:</label><br>
        <input type="text" id="fname" name="fname">
        <p id="fnameError"></p>

        <label for="lname">Nom:</label><br>
        <input type="text" id="lname" name="lname">
        <p id="lnameError"></p>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age">
        <p id="ageError"></p>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email">
        <p id="emailError"></p>

        <label for="emailCheck">Confirmation de l'email:</label><br>
        <input type="email" id="emailCheck" name="emailCheck">
        <p id="emailCheckError"></p>

        <label for="password">Mot de passe:</label><br>
        <input type="password" id="password" name="password">
        <p id="passwordError"></p>

        <label for="passwordCheck">Comfirmation du mot de passe:</label><br>
        <input type="password" id="passwordCheck" name="passwordCheck">
        <p id="passwordCheckError"></p>

        <label for="cgu">CGU:</label>
        <input type="checkbox" id="cgu" name="cgu">
        <p id="cguError"></p><br>

        <input type="submit" value="Submit">
    </form>
    
    <script src="main.js"></script>
</body>
</html>
